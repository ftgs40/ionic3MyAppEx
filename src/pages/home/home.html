<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let news of newsList">
        <img [src]="news.urlToImage"/>
        <ion-card-content>
          <ion-card-title>
            {{news.title}}
            </ion-card-title>
          <p>
            {{news.description}}
          </p>
          <a [href]="news.url">more..</a>
        </ion-card-content>
      </ion-card>
</ion-content>
