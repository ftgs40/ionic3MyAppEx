<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>about</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    {{textTel}}
    <ion-list>

        <ion-item>
          <ion-label fixed>Tel</ion-label>
          <ion-input type="text" [(ngModel)]="textTel" ></ion-input>
        </ion-item>
      
      </ion-list>

      <button ion-button (click)="saveTel()">Default</button>

    <h1 *ngIf="show_text">Show : {{text}}</h1>
    <ion-card>
        <ion-card-header>
          Explore Nearby
        </ion-card-header>
      
        <ion-list>
          <button ion-item (click)="showText('Shopping')">
            <ion-icon name="cart" item-start ></ion-icon>
            Shopping
          </button>
      
          <button ion-item>
            <ion-icon name="medical" item-start></ion-icon>
            Hospital
          </button>
      
          <button ion-item>
            <ion-icon name="cafe" item-start></ion-icon>
            Cafe
          </button>
      
          <button ion-item>
            <ion-icon name="paw" item-start></ion-icon>
            Dog Park
          </button>
      
          <button ion-item>
            <ion-icon name="beer" item-start></ion-icon>
            Pub
          </button>
      
          <button ion-item>
            <ion-icon name="planet" item-start></ion-icon>
            Space
          </button>
      
        </ion-list>
      </ion-card>

</ion-content>
